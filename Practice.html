<body class="text-center m-auto">

    <div class = "hero-block m-auto">
        <img src="images/newsletter 2.png" alt="">
        <h1>Get the latest updates mailed to you</h1>
        <p>We won’t spam you, Pinky promise !</p>
        <main class="form-signin w-100 m-auto">
            <form>
               
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="First Name" />
                    <label for="floatingFirstName" class = "form-text ">First Name</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Last Name" />
                    <label for="floatingLastName" class = "form-text">Last Name</label>
                </div>
    
                <div class="form-floating">
                    <input type="email" class="form-control" placeholder="E-mail" />
                    <label for="floatingInput" class = "form-text">E-mail</label>
                </div>
    
                <button class="w-100 btn btn-lg signup-btn" type="submit">
                    Subscribe
                </button>
                <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p> -->
            </form>
        </main>
    </div>
